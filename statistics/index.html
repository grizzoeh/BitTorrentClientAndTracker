<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Statistics</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="icon" href="./img/crab.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="col-xs-12 title">TITULO</h1>
      <div class="row">
        <div class="col-lg-4 chart-container">
          <h2 class="chart-title">Peers Connected Over Time</h2>
          <img
            class="chart"
            src="./img/crab.jpg"
            alt="Peers connected over the time"
          />
          <select
            class="form-select"
            name="first-chart-select"
            id="first-chart-select"
          >
            <option value="Last Hour">Last Hour</option>
            <option value="Last Hour">Last 5 Hour</option>
            <option value="Last Hour">Last Day</option>
            <option selected value="Last Hour">Last 3 Days</option>
          </select>
        </div>
        <div class="col-lg-4 chart-container">
          <h3 class="chart-title">Peers with Full Download</h3>
          <img
            class="chart"
            src="./img/crab.jpg"
            alt="Peers with full download"
          />
          <select
            class="form-select"
            name="first-chart-select"
            id="first-chart-select"
          >
            <option value="Last Hour">Last Hour</option>
            <option value="Last Hour">Last 5 Hour</option>
            <option value="Last Hour">Last Day</option>
            <option selected value="Last Hour">Last 3 Days</option>
          </select>
        </div>
        <div class="col-lg-4 chart-container">
          <h4 class="chart-title">Total of Torrents</h4>
          <img class="chart" src="./img/crab.jpg" alt="Total of torrents" />
          <select
            class="form-select"
            name="first-chart-select"
            id="first-chart-select"
          >
            <option value="Last Hour">Last Hour</option>
            <option value="Last Hour">Last 5 Hour</option>
            <option value="Last Hour">Last Day</option>
            <option selected value="Last Hour">Last 3 Days</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
